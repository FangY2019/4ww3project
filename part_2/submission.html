<body>
    <div class="container">
        <!-- Begin Header and menu
	================================================== -->
        <div class="placeholder">
            <div class="header" style="background-image: url('img/title-pic copy.jpg'); background-repeat: no-repeat;">
                <div class="header-inner">
                    <div class="header-side">
                        <h1 class="header-side-title">Seek Coffee</h1>
                        <h6 class="header-side-description">find your coffee shop</h6>
                    </div>
                </div>
                <nav class="nav-bar">
                    <ul class="nav-ul">
                        <li class="nav-li"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-li"><a href="submission.html" class="nav-link active">Submission</a></li>
                        <li class="nav-li"><a href="registration.html" class="nav-link">Registration</a></li>
                        <li class="nav-li"><a class="nav-link">Login</a></li>
                        <li class="nav-li"><a href="search.html" class="nav-link">Search</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- End Header and menue
	================================================== -->

        <!-- Begin Body content
	================================================== -->
        <section>
            <div class="form-container">
                <!-- when user click the submit button, it will call validateObjectSubmissionForm to validate the form first -->
                <form id="form-object-submission" autocomplete="off" onsubmit="return validateObjectSubmissionForm()">
                    <div>
                        <h3>Submit a New Coffee Shop </h3>
                    </div>
                    <div class="form-group-lable-and-input">
                        <label>Name of Coffee Shop</label>
                        <input autocomplete="txt-shopname" type="text" id="txt-shopname" autofocus="">
                    </div>
                    <div class="form-group-lable-and-input">
                        <label>Description</label>
                        <div><textarea autocomplete="txt-description" id="txt-description"
                                placeholder="e.g. A great coffee shop in Hamilton downtown"></textarea></div>
                    </div>

                    <div class="form-group-lable-and-input ">
                        <!-- users can get their coordinates by clicking the button or enter the number by themself
                            If user click the button (Get your coordinates), it will call the getCoordinates() function to get the coordinate through Geolocation API.
                         -->
                        <label>Location</label> <span class="get-geolocation" onclick="getCoordinates()"> Get your coordinates</span>
                        <div class="flex-left">
                            <div>
                                <label>Latitude:</label>
                                <input autocomplete="txt-latitude" type="text" id="txt-latitude"
                                    placeholder="e.g. 44.00000">
                            </div>
                            <div>
                                <label>Longitude:</label>
                                <input autocomplete="txt-longitude" type="text" id="txt-longitude"
                                    placeholder="e.g. -70.00000">
                            </div>
                        </div>
                    </div>
                    <div class="form-group-lable-and-input flex-left">
                        <label>Upload Image</label>
                        <input type="file" id="image-upload">
                    </div>

                    <div class="form-group-lable-and-input flex-left">
                        <label>Upload Video</label>
                        <input type="file" id="video-upload">
                    </div>

                    <div>
                        <input class="btn" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </section>
        <!-- End Body content
	================================================== -->
    </div>


    <!-- Begin Footer
	================================================== -->

    </footer>
    <!-- End Footer
	================================================== -->
</body>

</html>
