<body>
    <div class="container">
        <!-- Begin Header and menu
	================================================== -->
        <div class="placeholder">
            <div class="header" style="background-image: url('img/title-pic copy.jpg'); background-repeat: no-repeat;">
                <div class="header-inner">
                    <div class="header-side">
                        <h1 class="header-side-title">Seek Coffee</h1>
                        <h6 class="header-side-description">find your coffee shop</h6>
                    </div>
                </div>
                <nav class="nav-bar">
                    <ul class="nav-ul">
                        <li class="nav-li"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-li"><a href="submission.html" class="nav-link active">Submission</a></li>
                        <li class="nav-li"><a href="registration.html" class="nav-link">Registration</a></li>
                        <li class="nav-li"><a class="nav-link">Login</a></li>
                        <li class="nav-li"><a href="search.html" class="nav-link">Search</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- End Header and menue
	================================================== -->

        <!-- Begin Body content
	================================================== -->
        <section>
            <div class="form-container">
                <form class="register">
                    <div>
                        <h3>Submit a New Coffee Shop </h3>
                    </div>
                    <div class="form-group-lable-and-input">
                        <label>Name of Coffee Shop</label>
                        <input type="text" id="name">
                    </div>
                    <div class="form-group-lable-and-input">
                        <label>Description</label>
                        <div><textarea placeholder="e.g. A great coffee shop in Hamilton downtown"></textarea></div>
                    </div>

                    <div class="form-group-lable-and-input ">
                        <label>Location</label>
                        <div class="flex-left">
                            <div>
                                <label>Latitude:</label>
                                <input type="text" id="form-lattitude" placeholder="e.g. 44.00000">
                            </div>
                            <div>
                                <label>Longitude:</label>
                                <input type="text" id="form-longitude" placeholder="e.g. -70.00000">
                            </div>
                        </div>
                    </div>
                    <div class="form-group-lable-and-input flex-left">
                        <label>Upload Image</label>
                        <input type="file">
                    </div>

                    <div class="form-group-lable-and-input flex-left">
                        <label>Upload Video</label>
                        <input type="file">
                    </div>

                    <div>
                        <input class="btn" type="button" value="Submit">
                    </div>
                </form>
            </div>
        </section>
        <!-- End Body content
	================================================== -->
    </div>
