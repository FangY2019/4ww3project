<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , shrink-to-fit=no">
    <!-- Title -->
    <title>Coffee Shops Submission - TY</title>
    <!-- Goolge fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <!-- External style -->
    <link rel="stylesheet" href="assets/css/user_registration.css">
</head>

<body>
    <header>
        <div id="header">
            This is header
        </div>
    </header>

    <!-- Begin Body content
	================================================== -->
    <main>
        <div class="form-container">
            <form class="register">
                <div>
                    <h3>Submit a New Coffee Shop </h3>
                </div>
                <div class="form-group-lable-and-input">
                    <label>Name of Coffee Shop</label>
                    <input type="text" id="name"></input>
                </div>
                <div class="form-group-lable-and-input">
                    <label>Description</label>
                    <div><textarea placeholder="e.g. A great coffee shop in Hamilton downtown"></textarea></div>
                </div>

                <div class="form-group-lable-and-input ">
                    <label>Location</label>
                    <div class="flex-left">
                        <div>
                        <label>Latitude:</label>
                        <input type="text" id="form-lattitude" placeholder="e.g. 44.00000"></input>
                    </div>
                    <div>
                        <label>Longitude:</label>
                        <input type="text" id="form-longitude" placeholder="e.g. -70.00000"></input>
                    </div>
                </div>
                <div class="form-group-lable-and-input flex-left">
                    <label>Upload Image</label>
                    <input type="file"></input>
                </div>

                <div>
                    <input class="btn" type="button" value="Submit">
                </div>
            </form>
        </div>

    </main>
    <!-- End Body content
	================================================== -->

    <!-- Begin Footer
	================================================== -->
    <footer>
        <div id="footer">
            This is footer
        </div>
    </footer>
    <!-- End Footer
	================================================== -->
</body>

</html>
